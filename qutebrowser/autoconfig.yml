config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        M: hint links spawn mpv {hint-url}
  colors.webpage.darkmode.algorithm:
    global: lightness-hsl
  colors.webpage.darkmode.enabled:
    global: true
  completion.height:
    global: 25%
  completion.open_categories:
    global:
    - searchengines
    - quickmarks
    - bookmarks
    - history
    - filesystem
  content.blocking.method:
    global: both
  content.default_encoding:
    global: utf-8
  content.headers.user_agent:
    global: Mozilla/5.0 ({os_info}) AppleWebKit/{webkit_version} (KHTML, like Gecko)
      {upstream_browser_key}/{upstream_browser_version_short} Safari/{webkit_version}
  content.javascript.clipboard:
    https://draculatheme.com: access-paste
    https://github.com: access-paste
  content.media.audio_capture:
    https://web.whatsapp.com: true
  content.notifications.enabled:
    https://toxigon.com: false
    https://web.whatsapp.com: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  downloads.location.directory:
    global: ~/Downloads/
  editor.command:
    global:
    - nvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  fonts.default_family:
    global: MesloLGS
  fonts.default_size:
    global: 10pt
  fonts.statusbar:
    global: bold default_size default_family
  scrolling.smooth:
    global: true
  statusbar.show:
    global: in-mode
  tabs.show:
    global: never
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      aw: https://wiki.archlinux.org/?search={}
      yt: https://www.youtube.com/results?search_query={}
