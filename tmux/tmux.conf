# Set fish as default shell
set -g default-command fish
# Open panes in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Set vi mode
set-window-option -g mode-keys vi

# Keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection 
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Change prefix key
unbind C-b
set -g prefix M-d
bind M-d send-prefix

# More keybindigns
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Set true colors
set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on 
set -g base-index 1
setw -g pane-base-index 1
set-option -g renumber-windows 1
set -g default-terminal "tmux-256color" 

# Shift Alt vim keys to switch window
bind -n M-H previous-window
bind -n M-L next-window

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'tmux-plugins/tmux-cpu'

set -g @catppuccin-flavor 'mocha'
set -g @catppuccin_status_background 'none'
# set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_default_text " #{pane_current_path}"
set -g @catppuccin_window_text " #W"
# set -g @catppuccin_window_current_text ' #(pwd="#{pane_current_path}"; echo ${pwd####*/})'
set -g @catppuccin_window_current_text " #W - #{pane_current_path}" 
# set -g @catppuccin_window_text " #W"
# set -g @catppuccin_window_current_text " #W"
run '~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux'

# Make the status line more pleasant.
set -g status-right-length 100
# set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"
# set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_uptime}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
